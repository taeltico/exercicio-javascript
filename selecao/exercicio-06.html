<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção - 06</title>
</head>

<body>
    <p>6) Reescreva o programa do exercício anterior considerando o zero como neutro, ou seja, se for digitado o valor zero, escrever a palavra zero.
    </p>
    <form>
        <input type="text" id="numero" placeholder="Digite um numero" onkeyup="verfNNumero()">
        <button type="button" onclick="verfNNumero()">OK</button>
    </form>
    <span id="saida"></span>
</body>

</html>

<script>
    function verfNNumero() {
        var n = parseFloat(document.getElementById("numero").value);
        if (n > 0) {
            document.getElementById("saida").innerHTML = "POSITIVO";
        } else if (n == 0) {
            document.getElementById("saida").innerHTML = "ZERO";
        } else {
            document.getElementById("saida").innerHTML = "NEGATIVO";
        }
    }
</script>
