    <p>21) Escreva um programa que leia as medidas dos lados de um triângulo e escreva se ele é Equilátero, Isósceles ou Escaleno. Sendo que: - Triângulo Equilátero: possui os 3 lados iguais. - Triângulo Isósceles: possui 2 lados iguais. - Triângulo Escaleno:
        possui 3 lados diferentes
    </p>
    <form>
        <input type="number" id="LA" placeholder="Lado A">
        <input type="number" id="LB" placeholder="Lado B">
        <input type="number" id="LC" placeholder="Lado C">
        <button type="button" onclick="triangulo.pegarValores(); saida(triangulo.tipoTriangulo())">Verificar</button>
    </form>
    <span id="saida"></span>
</body>
