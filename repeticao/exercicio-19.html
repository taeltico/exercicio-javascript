    <p>19) Escreva um programa para determinar e escrever a soma dos n√∫meros pares de 100 a 200, inclusive.
    </p>
    <!-- <form>
        <input type="text" id="numero" placeholder="Digite um numero" onkeyup="verfNNumero()">
        <button type="button" onclick="verfNNumero()">OK</button>

    <button type="button" onclick="maincontroller()">OK</button>
    <span id="saida"></span>
    <span id="saida2"></span>

</body>

<script>
    function maincontroller() {
        document.querySelector("#saida").innerHTML = somaParesWhile();
    }

    function somaPares() {
        var soma = 0;
        var numeros = "";
        for (var num = 100; num <= 200; num++) { //num = num + 1
            if (num % 2 == 0) {
                soma += num; //soma = soma + num
                numeros += " " + num;
            }
        }
        return "Soma: " + soma + "<br>Numeros: " + numeros;
    }

    function somaParesWhile() {
        var soma = 0;
        var num = 100;
        var numeros = "";
        while (num <= 200) {
            if (num % 2 == 0) {
                soma += num; //soma = soma + num
                numeros += " " + num;
            }
            num++;
        }
        return "Soma: " + soma + "<br>Numeros: " + numeros;
    }
</script>
