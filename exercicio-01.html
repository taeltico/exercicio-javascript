<body>

    <h3>Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))</h3>

    <form>
        <input type="text" id="pi" placeholder="pi"><br>
        <input type="text" id="raio" placeholder="raio"><br>
        <button type="button" onclick="areaCirculo()">calcular</button>
        <p id="resposta"></p>
    </form>


</body>

</html>

<script>
    function areaCirculo() {
        var pi = document.getElementById("pi").value;
        var raio = document.getElementById('raio').value;
        var resultado = parseFloat(3.14) * [ parseFloat(raio) * parseFloat(raio)];
        document.getElementById("resposta").innerHTML = resultado;
    }
</script>
